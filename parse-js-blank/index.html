<head>

<body >

  <div id="main" >

    <h1>Welcome to DTR PGP!</h1>

    <h4>Enter a game below to add it to our database of games</h4><br>

    <form id="formInput" onsubmit="submitForm()" >
      First name:<br>
      <input type="text" id="firstName" ><br><br>
      Last name:<br>
      <input type="text" id="lastName" ><br><br>

      Game Title:<br>
      <input type="text" id="gameTitle"><br><br>
      Game Description:<br>
      <textarea rows="4" cols="50" id= "gameDesc"></textarea> <br><br>

      When or where can you play the game? <br>
<!-- 
      <input type="checkbox" id="iSheridan" > On Sheridan<br>
      <input type="checkbox" id="isTech"  > Inside Tech <br>
      <input type="checkbox" id="isSnowing" > While it's snowing <br>
 -->

          <option value="sheridan">On Sheridan</option>
          <option value="tech">Inside Tech</option>
          <option value="snow">When it's snowing</option>
        </select> 

        <br><br>

      <input id="mySubmit" type="submit">

   </form>

  $(document).ready(function(){

  function submitForm(){

    console.log("submit called");
    var GameIdea = Parse.Object.extend("GameIdea");
    var userIdea = new GameIdea();


    userIdea.set("firstName", document.getElementById("firstName").value);
    userIdea.set("lastName", document.getElementById("lastName").value);
    userIdea.set("gameTitle", document.getElementById("gameTitle").value);
    userIdea.set("gameDesc", document.getElementById("gameDesc").value);
    userIdea.set("gameCond", document.getElementById("gameCond").value);

      userIdea.save({}, {

        $(".success").show();
      },
      error: function(model, error) {

      });

      window.location = "done.html"

    }
